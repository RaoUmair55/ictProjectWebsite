<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Bikes - Sign Up</title>
    <link rel="stylesheet" href="signUp.css">
</head>

<body>
    <header>
        <h1>Electric Bikes</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Shope</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <main>
        <section class="hero">
            <img src="/www.root/images/singup.jpg" alt="Electric bike on a scenic road">
            <h2>Ride into the future.</h2>
            <p>Experience the thrill of electric bikes. Sign up and start exploring.</p>
        </section>

        <section class="signup-form">
            <h2>Sign Up</h2>
            <form action="#">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                </div>
                <button type="submit">Sign Up</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Electric Bikes</p>
    </footer>
</body>

</html>
